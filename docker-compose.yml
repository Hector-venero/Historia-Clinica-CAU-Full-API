version: '3.8'

services:
  web:
    build: ./backend_flask/app
    container_name: historia_web
    ports:
      - "5000:5000"
    volumes:
      - ./backend_flask/app:/app
    depends_on:
      - db
      - bfa-node
    environment:
      - FLASK_ENV=development
      - FLASK_APP=main.py
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=root
      - DB_NAME=hc_bfa
      - PRIVATE_KEY_BFA=03ca4edb5fb0dff310f92f8421cfbb1f3b5b2bb54ac9b9e3314b133fb7daae2b
      - ADDRESS_BFA=0xa2f22ad8781170145406a8c3dc69701e1fe16f7d
      - TZ=America/Argentina/Buenos_Aires
    command: flask run --host=0.0.0.0
    networks:
      - historia_net

  db:
    image: mysql:8.0
    container_name: historia_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: hc_bfa
      TZ: America/Argentina/Buenos_Aires  
    command: --default-time-zone='America/Argentina/Buenos_Aires'
    volumes:
      - db_data:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3307:3306"
    networks:
      - historia_net

  bfa-node:
    build: ./bfa-node/container
    container_name: bfa-node
    restart: always
    ports:
      - "8545:8545"
    volumes:
      - ./bfa-node/nucleo:/nucleo
      - ./bfa-node/setup_bfa_node.sh:/root/setup_bfa_node.sh
    environment:
      - NETWORK=test2network
      - ACCOUNT=0x9597A10a33Cf9a30A46Eb01E63Ab1488B25505A3
      - PASSWORD=2908
      - TZ=America/Argentina/Buenos_Aires
    command: bash -c "rm -rf /nucleo/test2network/geth && bash /root/setup_bfa_node.sh"
    networks:
      - historia_net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: historia_frontend
    restart: always
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://web:5000/api
    volumes:
      - ./frontend:/app
    depends_on:
      - web
    networks:
      - historia_net

networks:
  historia_net:

volumes:
  db_data:
