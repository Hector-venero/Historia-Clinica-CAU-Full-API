
server {
    listen 80;
    server_name localhost;

    # 1. Todo lo que empiece con /api va al Backend (Flask)
    location /api/ {
        proxy_pass http://web:5000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 2. Todo lo dem√°s va al contenedor del Frontend
    #    (El contenedor 'frontend' ya tiene su propio Nginx sirviendo el React build)
    location / {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Necesario para WebSockets (Vite/HMR) si estuvieras en desarrollo, 
        # pero en prod ayuda a mantener conexiones vivas.
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

