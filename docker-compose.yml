version: "3.9"

services:
  # ============================
  # üêç BACKEND (Flask)
  # ============================
  web:
    build: ./backend_flask/app
    container_name: historia_web
    restart: always
    # ports:
    #   - "5000:5000"   <-- COMENTADO POR SEGURIDAD (Solo Nginx accede aqu√≠)
    volumes:
      - ./backend_flask/app:/app
      - uploads_data:/app/uploads # donde Flask guarda archivos subidos
    depends_on:
      db:
        condition: service_healthy
      bfa-node:
        condition: service_started
    env_file:
      - .env
    environment:
      - FLASK_ENV=${FLASK_ENV}
      - FLASK_DEBUG=${FLASK_DEBUG}
      - FLASK_APP=main.py
      - TZ=America/Argentina/Buenos_Aires
    command: bash -c "echo Starting Flask with ENV=$FLASK_ENV && /wait-for-it.sh db:3306 -- /app/start.sh"
    networks:
      - historia_net

  # ============================
  # üóÑÔ∏è BASE DE DATOS (MySQL)
  # ============================
  db:
    image: mysql:8.0
    container_name: historia_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: hc_bfa
      TZ: America/Argentina/Buenos_Aires
    command: --default-time-zone='America/Argentina/Buenos_Aires'
    volumes:
      - db_data:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - historia_net
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -proot || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  # ============================
  # ‚õìÔ∏è NODO BLOCKCHAIN (BFA / Geth)
  # ============================
  bfa-node:
    image: ethereum/client-go:stable
    container_name: bfa-node
    restart: always
    entrypoint: ["geth"]
    # NOTA PARA INFRA: Actualmente en modo --dev para despliegue inicial.
    # Para conectar a Mainnet, se debe cambiar este comando y montar el genesis.json.
    command: >
      --dev
      --http --http.addr 0.0.0.0 --http.vhosts="*" --http.corsdomain="*"
      --http.api admin,eth,net,web3,miner,personal,txpool
      --datadir /nucleo/test2network
      --rpc.allow-unprotected-txs
      --verbosity 3
    ports:
      - "8545:8545"   # RPC Interno (usado por backend)
      - "30303:30303" # P2P (BFA Discovery)
    volumes:
      - ./bfa-node/nucleo:/nucleo
      - bfa_data:/nucleo/test2network/geth
    networks:
      - historia_net

  # ============================
  # üíª FRONTEND (React / Vite)
  # ============================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL} 
    container_name: historia_frontend
    restart: always
    env_file:
      - .env
    networks:
      - historia_net

  # ============================
  # üåç REVERSE PROXY (NGINX)
  # ============================
  nginx:
    image: nginx:latest
    container_name: historia_nginx
    restart: always
    depends_on:
      - web
      - frontend
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - historia_net

networks:
  historia_net:

volumes:
  db_data:
  bfa_data:
  uploads_data: